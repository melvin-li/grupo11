<div class="container">
  <div class="shopping-cart" >
    <div class="shopping-cart-header">
      <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">{{totalQuantity}}</span>
    </div> <!--end shopping-cart-header -->
    <ul class="shopping-cart-items">
      <li class="clearfix" *ngFor="let item of items">
        <img [src]="item.img" alt="item1" />
        <span class="item-name">{{item.name}}</span>
        <span class="item-price">Q. {{item.price}}</span>
        <span class="item-quantity">Cantidad: {{item.quantity}}</span>
        <button type="button" class="btn btn-danger ml-4" (click)="remove(item)">Remove</button>
      </li>
    </ul>
    
    <div id="muestra">
      <h1>Gracias por tu preferencia</h1>
      <h1>Tus porductos a comprar son:</h1>
      <ul class="shopping-cart-items">
      <li class="clearfix" *ngFor="let item of items">
        <tr>
        <td>
        <img [src]="item.img" alt="item1" width="100" height="100"/>
        <span class="item-quantity">Cantidad: {{item.quantity}}</span>
      </td>
    </tr>
      </li>
    </ul>
    <div class="shopping-cart-total" >
      <div class="shopping-cart-header">
        <i class="fa fa-shopping-cart cart-icon">Tipo de cafe a comprar: </i><span class="badge">{{totalQuantity}}</span>
      </div>
      <span class="lighter-text">Total a pagar:</span>
      <span class="main-color-text">Q.  {{totalPrice}}</span>
    </div>
    
  </div>
  <button class="button" type="button" (click)="imprim2();">Imprimir</button>
  </div> <!--end shopping-cart -->
</div> <!--end container -->
